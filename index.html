<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>BLACKJACK</title>
</head>
<body>
    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger" id="new">New Game</button>
            <button class="btn btn-primary" id="ask">Ask for a card</button>
            <button class="btn btn-primary" id="stop">Stop</button>
        </div>
    </div>


    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player__cards">
                
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div id="computer__cards">
                
            </div>
        </div>
    </div>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
